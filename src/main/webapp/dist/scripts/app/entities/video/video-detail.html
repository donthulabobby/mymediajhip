
<div>
    <h2><span translate="mymediajhipApp.video.detail.title">Video</span> {{video.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="mymediajhipApp.video.video_name">Video_name</span>
                </td>
                <td>
                    <span class="form-control-static">{{video.video_name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mymediajhipApp.video.language">Language</span>
                </td>
                <td>
                    <span class="form-control-static">{{video.language}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mymediajhipApp.video.added_by">Added_by</span>
                </td>
                <td>
                    <span class="form-control-static">{{video.added_by}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mymediajhipApp.video.date_added">Date_added</span>
                </td>
                <td>
                    <span class="form-control-static">{{video.date_added | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mymediajhipApp.video.video_location">Video_location</span>
                </td>
                <td>
                    <span class="form-control-static">{{video.video_location}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mymediajhipApp.video.user">user</span>
                </td>
                <td>
                    {{video.user.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
